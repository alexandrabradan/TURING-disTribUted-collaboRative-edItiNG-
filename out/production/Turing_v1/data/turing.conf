# -------------------------------------------------------------- 
#
# File di configurazione del Server Turing
#
# --------------------------------------------------------------

# DNS name server
serverHost      = localhost

# porta su cui Server e' in ascolto
serverPort      = 9999

# porta utilizzata per le registrazione
RMIPort      = 1099

# porta utilizzata per i gruppi di chat
multicastPort      = 4321

# timeout connessione(in millisecondi)
connectionTimeout      = 1000

# numero massimo sezioni documento
maxNumSectionsPerDocument      = 8

# numero massimo caratteri username/password/nome documento
maxNumCharactersArg      = 30

# numero di thread nel Threadpool
numWorkersInThreadPool    = 8

# path cartella salvatggio documenti 
serverSaveDocumentsDirectory         = /Turing_database/

# path cartella salvataggio documenti da editare
serverEditDocumentsDirectory         = /Turing_edit/

# path cartella documenti scaricati 
clientsDownloadsDocumentsDirectory         = /Turing_downloads/




