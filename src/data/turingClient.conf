# --------------------------------------------------------------
#
# File di configurazione del Client Turing
#
# --------------------------------------------------------------

# DNS name server
serverHost      = localhost

# porta su cui Server e' in ascolto
serverPort      = 9999

# porta utilizzata per le registrazione (default = 1099)
RMIPort      = 1099

# porta utilizzata per i gruppi di chat
multicastPort      = 4321

# timeout connessione(in millisecondi) e comando "receive" (per accorgermi crash Server)
connectionTimeout      = 1000

# path cartella documenti scaricati
clientsDownloadsDocumentsDirectory         = /Turing_downloads/

# path cartella salvataggio documenti da editare
clientsEditDocumentsDirectory         = /Turing_edit_mode/